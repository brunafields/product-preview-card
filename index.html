<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Product Preview Card</title>
</head>

<body class="bg-cream font-sans">
  <main id="container" class="flex justify-center">
    <div class=" flex sm:flex-col md:flex-row  bg-white m-20 rounded-xl ">
      <!-- Mobile image -->
      <img src="images/image-product-mobile.jpg" alt="" class="max-w-sm md:hidden rounded-xl rounded-b-none">
      <!-- Desktop Image -->
      <img src="images/image-product-desktop.jpg" alt="" class="max-w-xs sm:hidden md:flex rounded-xl rounded-r-none">
      <div class=" max-w-xs sm:max-w-sm p-6">
        <p class="font-light text-sm py-6 uppercase tracking-widest text-darkGrayishBlue">Perfume</p>
        <p class="font-bold md:text-5xl sm:text-4xl font-serif">
          Grabielle Essence Eau De Parfum
        </p>
        <p class="pt-6 text-darkGrayishBlue font-extralight text-left ">
          A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the house of
          CHANEL.
        </p>
        <div class=" flex">
          <p class="text-darkCyan font-extrabold font-serif text-3xl pt-6">
            $149.99
          </p>
          <p class="pt-7 pl-7 text-sm text-darkGrayishBlue line-through">
            $169.99
          </p>
        </div>

        <button class="flex bg-darkCyan py-4 px-24 mt-4  text-white t items-center rounded-md hover:bg-teal-900">
          <img src="images/icon-cart.svg" alt="" class="p-2">
          Add to Card
        </button>

      </div>

    </div>
  </main>
</body>

</html>
